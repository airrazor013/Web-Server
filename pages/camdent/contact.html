<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="/css/camdent/style.css">
    <link rel="stylesheet" type="text/css" href="/css/camdent/contactForm.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="sidenav">
    <a href="/index">Camden Thomas</a>
    <div class="empty25"></div>
    <a href="/about">About Me</a>
    <button class="dropdown-btn">Projects
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="/projects/all">All</a>
      <a href="/projects/webServer">Web Server</a>
      <a href="/projects/hackISU">Hack ISU 2018</a>
      <!--
      <a href="/projects/drinkersChoice">Drinkers Choice</a>
      <a href="/projects/gameMania">Game Mania</a>
      -->
    </div>
    <a id="activePage" href="/contact">Contact Me</a>
  </div>
  <div class="main">
    <div id="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      Your contact request form has been submitted. Thank you!
    </div>
    <div id="contactFormBox">
      <form id="contactForm" action="">
        <fieldset>
          <span class="required">*Required fields</span>
          <p id="Name">
            <label for="Name">Name:<span class="required">*</span></label><br>
            <input id="name" name="name" type="text"/>
          </p>
          <p id="Email">
            <label for="Email">Email:<span class="required">*</span></label><br>
            <input id="email" name="email" type="text"/>
          </p>
          <p id="PhoneNum">
            <label for="PhoneNum">Phone Number:</label><br>
            <input id="phone" name="phone" type="text" onchange="setBestContactDivVisibility()"/>
          </p>
          <div id="BestContactDiv">
            <p id="BestContactTime">
              <label for="BestContactTime">Best Time to Contact You:</label></label><br>
              <input id="contactTime" name="contactTime" type="text"/>
              <input type="radio" name="Time" value="" class="hide" checked/>
              <input type="radio" name="Time" value ="AM"/>AM
              <input type="radio" name="Time" value="PM"/>PM
            </p>
            <p id="PreferedContactMethod">
              <label for="PreferedContactMethod">Prefered Contact Method:<span class="required">*</span></label><br>
              <input type="radio" name="ContactMethod" value="" class="hide" checked/>
              <input type="radio" name="ContactMethod" value="email"/>Email
              <input type="radio" name="ContactMethod" value="phone"/>Phone
            </p>
          </div>
          <p id="Message">
            <label for="Message">Message:</label><br>
            <textarea rows="20" id="message" name="message" type="text"></textarea>
          </p>
        </fieldset>
      </form>
      <button id='Send' value='Contact' onclick='sendContactRequest()'>Contact</button>
    </div>
  </div>
  <script src='/scripts/camdent/sideNavDropdown.js'></script>
  <script src='/scripts/camdent/contact.js'></script>
</body>
</html>
